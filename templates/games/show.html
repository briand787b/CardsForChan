<!-- Show all active games on this page -->
{{define "games/show"}}
<div class="col-md-6 col-md-offset-3">
    <h1>
        {{if .Game}}
            Game {{.Game.Name}}
        {{end}}
    </h1>
    {{if .Error}}
        <span class="text-danger"><h3>{{.Error}}</h3></span>
    {{end}}
    <a class="btn btn-primary" href="/invitations/{{.Game.ID}}">Invite People</a>
    {{range $index, $value := .}}

    {{end}}
</div>
{{end}}
